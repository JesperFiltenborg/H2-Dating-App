{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block full_page %}
<div class="container mt-5 p-5 col-4">
    <div class="card p-4 border-dark" style="background-color: rgba(255,255,255,0.87)">
        <h1 class="card-title ml-3">{{log_setting}}</h1>
        <div class="card-body ml-3">
            <form method="post" action="login/attempt">
                <input class="col-12" type="text" name="username" placeholder="Username" required>
                <input class="col-12 mt-3" type="password" name="password" placeholder="Password" required>
                <input class="col-12 mt-3" type="submit" value="Login">
            </form>
            <a href="create/login" class="col-5 btn btn-success mt-3">Create an account here</a>
            <a href="forgotten_password" class="float-right col-5 btn btn-success mt-3">Forgot your password?</a>

        </div>
    </div>
</div>
{% endblock %}
